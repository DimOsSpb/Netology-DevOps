apiVersion: v1
kind: Pod
metadata:
  labels:
    app: echoserver
  name: pod-echoserver
  namespace: default
spec:
  containers:
  - image: gcr.io/kubernetes-e2e-test-images/echoserver:2.2
    imagePullPolicy: IfNotPresent
    name: echoserver
    ports:
    - containerPort: 8080
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
